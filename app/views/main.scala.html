@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("common/images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("vendors/bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("common/css/main.css")">
    <script src="@routes.Assets.versioned("common/js/main.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("vendors/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
  </head>
  <body>
    <div id="navbar">
      <script src="@routes.Assets.versioned("navbar.js")" type="text/javascript"></script>
    </div>
    @content
  </body>
</html>
